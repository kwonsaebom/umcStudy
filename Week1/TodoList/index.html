<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>To do List</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <h1>UMC Study Plan</h1>
        <div class="horizontal-line"></div><br>

        <input type="text" class="list">
        <div class="todo">
            <div class="will">
                <p>해야 할 일</p>
                <ul type="none" class="listWill"></ul>
            </div>

            <div class="done">
                <p>해낸 일</p>
                <ul type="none" class="listDone"></ul>
            </div>
        </div>

        </div>
    </div> 
    <script src="index.js"></script>
</body>

</html>
